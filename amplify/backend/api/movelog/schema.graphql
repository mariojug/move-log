#
# =====================
#   ENUMS
# =====================

enum WorkoutType {
  WEIGHT
  CARDIO
}

enum WorkoutUnitType {
  LB
  KG
  MIN
  SEC
}

# =====================
#   MODELS
# =====================

type User @model {
  sub: String!
  workouts: [Workout] @hasMany
  routines: [Routine] @hasMany
}
type Routine @model {
  id: ID!
  name: String!
  sub: String!
  days: [Int]
  sections: [Section]! @hasMany
  notes: String
}

type Section @model {
  name: String!
  sub: String!
  routine: Routine @belongsTo
  workouts: [Workout] @hasMany
}

type Workout @model {
  id: ID!
  name: String!
  sub: String!
  type: WorkoutType!
  logs: [Log] @hasMany
  notes: String
  units: WorkoutUnitType # for lifts
  targetSetRange: [Int]
  targetRepRange: [Int]
  targetDurationRange: [Int]
}

type Log @model {
  name: String!
  timestamp: AWSTimestamp
  sets: [Set] @hasMany
  notes: String
}

type Set @model {
  weight: Int
  reps: Int
  duration: Int
}
